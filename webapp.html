<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User API Webapp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Container -->
    <div class="main">

        <!-- Profile Section for  -->
        <div class="visitorprofile">

            <div class="bannerImage"></div>

            <!-- Container for info -->
            <div class="visitorInfo">
                <img src="pictures/pp.png" alt="Profile Image" id="visitorPicture">

                <!-- info aligned to the top of the profile -->
                <div class="topInfo">
                    <p id="visitorGreeting">Welcome back!</p>
                    <p id="visitorName">Test Name</p>
                    <p id="visitorEmail">somethingsomething@email.com</p>
                </div>

                <!-- info aligned to the bottom of the profile -->
                <div class="bottomInfo">
                    <!-- gender -->
                    <div id="visitorGender">
                        <p class="infoTitle">Gender</p>
                        <p class="infoContent">Female</p>
                    </div>
                    <div class="verticalLine"></div>
                    <!-- age -->
                    <div id="visitorAge">
                        <p class="infoTitle">Age</p>
                        <p class="infoContent">10</p>
                    </div>
                    <div class="verticalLine"></div>
                    <!-- bday -->
                    <div id="visitorBday">
                        <p class="infoTitle">DOB</p>
                        <p class="infoContent">01/01/0001</p>
                    </div>
                    <div class="verticalLine"></div>
                    <!-- address -->
                    <div id="visitorAddress">
                        <p class="infoTitle">Address</p>
                        <p class="infoContent">13r Lincn dr</p>
                    </div>
                    <div class="verticalLine"></div>
                    <!-- phone no -->
                    <div id="visitorPhoneno">
                        <p class="infoTitle">Phone No</p>
                        <p class="infoContent">+33 3939 4800</p>
                    </div>
                </div>
            </div>

        </div>

        <!-- results display -->
        <div class="displayresults">
            <h2 class="displayTitle">Find new people!</h2>

            <!-- options for search results -->
            <div class="options">
                <p>Number of Results:</p>
                <select name="number" id="numberOfResults">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>
            </div>

            <!-- where all cards will be shown -->
            <div class="results">
                <div class="card">
                    <!-- image of user -->
                    <img src="pictures/pp.png" alt="" class="cardImage">

                    <!-- container for information -->
                    <div class="infoContainer">
                        <!-- name of person -->
                        <div class="resultName">
                            <p class="resultTitle">Name</p>
                            <p class="resultInfo">Ibina Iratai</p>
                        </div>
                        <!-- age of person -->
                        <div class="resultAge">
                            <p class="resultTitle">Age</p>
                            <p class="resultInfo">01</p>
                        </div>
                        <!-- bday of person -->
                        <div class="resultBday">
                            <p class="resultTitle">Bday</p>
                            <p class="resultInfo">01/01/0001</p>
                        </div>
                        <!-- email of person -->
                        <div class="resultEmail">
                            <p class="resultTitle">Email</p>
                            <p class="resultInfo">IbinaIratai@gmail.com</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
